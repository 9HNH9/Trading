<!DOCTYPE html>
<html>
<head>
  <title>BTC Historical Prices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>BTC Historical Prices</h1>
  <table id="btc-table">
    <tr>
      <th>Date</th>
      <th>Opening Price</th>
      <th>Closing Price</th>
    </tr>
    <!-- Data will be dynamically added here -->
  </table>
  <script>
    async function fetchBitcoinData() {
      const response = await fetch('https://api.coinmarketcap.com/v1/ticker/bitcoin/');
      const data = await response.json();
      const btcData = data[0];
      const table = document.getElementById('btc-table');
      const row = table.insertRow();
      row.insertCell(0).innerText = new Date().toLocaleDateString();
      row.insertCell(1).innerText = btcData['open'];
      row.insertCell(2).innerText = btcData['close'];
    }
    setInterval(fetchBitcoinData, 60000); // Update every minute
    fetchBitcoinData(); // Initial fetch
  </script>
</body>
</html>
